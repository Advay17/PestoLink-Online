<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://xxxx 'unsafe-inline';">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <title>PestoLink-Gamepad</title>
        <link rel="stylesheet" href="gamepad.css">
    </head>
    <body>
        <div class="box-outer">
            <div class="box-title">
                <div class="text-pesto-1" >PestoLink-Gamepad</div>
                <div class="text-pesto-2" >Pesto Presto!</div>
            </div>

            <div class="box-ble">
                <p class="box-status-ble">BLE Status: <strong id="bleStatus">Not connected</strong></p>
                <div class="button-container-ble">

                    <button id="connectButton">BLE Connect</button>
                    <button id="disconnectButton">BLE Disconnect</button>                    
                 </div>
            </div>

            <div class="box-gamepad" >

                <p class="box-status-gamepad">Gamepad Status: <strong id="gamepadStatus">Not connected</strong></p>
             
                <div id="tableContainer" class="box-axes"></div>
    
                <div id="buttonsContainer"class="button-container-buttons"> </div>

            </div>
        </div>
    </script>
    </body>
</html>
